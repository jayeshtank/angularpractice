<div class="container">
  <h1>Simple Calculator</h1>
  <hr />
  <div [formGroup]="calcForm">
    <div class="row">
      <div class="col-md-3">
        <div class="form">
          <div class="form-group row">
            <label for="number1" class="col-2 col-form-label">Number 1</label>
            <div class="col-10">
              <input formControlName="number1" class="form-control" type="number"  id="number1">
            </div>
          </div>
          <div class="form-group row">
            <label for="number2" class="col-2 col-form-label">Number 2</label>
            <div class="col-10">
              <input formControlName="number2"  class="form-control" type="number"  id="number2">
            </div>
          </div>
          <hr/>
          <div class="form-group row">
            <label for="result" class="col-2 col-form-label">Result</label>
            <div class="col-10">
              <input formControlName="result" [disabled]="true" class="form-control" type="number"  id="result">
            </div>
          </div>
        </div>
      </div>
    </div> 
    <div class="row">
      <div class="col-md-3">
        <button class="btn btn-primary mr-2" (click)="evalAdd()">Add</button>
        <button class="btn btn-primary mr-2" (click)="evalSub()">Sub</button>
        <button class="btn btn-primary mr-2" (click)="evalMul()">Mul</button>
        <button class="btn btn-primary" (click)="evalDiv()">Div</button>
      </div>
    </div>
  </div>
 
</div>
